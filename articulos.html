<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
      <h1>REVISTA</h1>
  </header>
  <div class="container">
    <a class="btn btn-outline-info volver" href="secciones.html">Volver</a>
    <h1>ARTICULOS</h1>
    <!--SECCIONES DONDE SE INGRESAN LOS DATOS-->
        <div class="addData">
          <input type="text" id="titulo" placeholder="Titulo..." class="form-control my-3">
          <input type="text" id="texto" placeholder="Texto..." class="form-control my-3">
          <input type="text" id="link" placeholder="Link..." class="form-control my-3">
          <input type="text" id="fecha" placeholder="Fecha..." class="form-control my-3">
          <input type="text" id="seccion" placeholder="Seccion..." class="form-control my-3">
        </div>
        <div class="botons">
          <a class="btn btn-info" id="boton" onclick="guardarArticulo()">Guardar</a>
          <a class="btn btn-info" id="boton" onclick="verArticulo()">Mostrar</a>
        </div>
    <!--TABLA DONDE SE MUESTRAN LOS RESULTADOS-->
    <table class="table table table-hover">
        <thead class="table">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Seccion</th>
            <th scope="col">Titulo</th>
            <th scope="col">Texto</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
      <footer>
        <b> Nicolás Suárez y Vanessa Escobar </b>
      </footer>
  </div>
  
</body>
