<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista</title>
    <link rel="stylesheet" href="styles/articulos.css">
</head>
<body>
    <header>
        <h1>Revista</h1>
    </header>
    <a class="boton_atras" href="secciones.html"> <!-- Botón de atrás -->
        <img class="icono_atras" src="assets/flecha-atras.png">
    </a>
    <div class="titulos">
        <h3> Artículos </h3>
        <div class="edicion"> 07/2021 </div> <!-- Edición actual - que se está consultando -->
    </div>
    <nav>
        <ul class="lista_articulos"> <!-- Lista de artículos de la sección -->
            <li class="articulo"> <!-- ítem - Artículo -->
                <div class="titulo_articulo">
                    <b> Noticias </b> <!-- Título del artículo -->
                    <button id="myBtn"> <!-- opción - editar artículo -->
                        <img class="icono" src="assets/editar-1.png"/>
                    </button>
                    <!-- Editar artículo -->
                    <div id="myModal" class="modal"> <!-- Contenido del modal - editar -->
                        <div class="modal-content"> 
                            <span class="close" class="icono" src="assets/cerrar.png">&times;</span>                            
                            <form class="edit">
                                <div class="edit_1">
                                    <label class="titulo_label">Artículo</label><br> <!-- Nombre del artículo -->
                                    <input type="text" value="Noticias">
                                </div>
                                <div class="edit_1">
                                    <label class="titulo_label">Descripción</label><br> <!-- Descripción del artículo -->
                                    <textarea name="descripcion" rows="5" cols="50" placeholder="Escribe una descripción"></textarea>
                                </div>                                
                                <div class="botones"> <!-- Botones de gurdar/cancelar -->
                                    <input type="submit" value="Cancelar">
                                    <input type="submit" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div> 

                    <button> <!-- opción - eliminar artículo -->
                        <img class="icono" src="assets/cerrar-1.png"/>
                    </button>
                </div>
                <div class="descripcion_articulo"> <!-- Descripción del articulo -->
                    <b>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor molestias nisi odit necessitatibus fugit ullam suscipit, impedit placeat nemo vitae voluptatum animi sequi eaque numquam quia, minima ipsam voluptate totam?
                    </b>
                </div>
            </li>
            <button id="btn_agregar" class="agregar_articulo"> <!-- Botón de agregar artículo -->
                <li>
                    <img class="icono" src="assets/agregar.png"/>
                </li>
            </button>
            <!-- Agregar -->
            <div id="myModal_agregar" class="modal"> <!-- Contenido del modal - agregar -->
                <div class="modal-content"> 
                    <span class="close_agregar" class="icono" src="assets/cerrar.png">&times;</span>                        
                    <form class="edit">
                        <div class="edit_1">
                            <label class="titulo_label">Artículo</label><br> <!-- Nombre del artículo -->
                            <input type="text" value="Noticias">
                        </div>
                        <div class="edit_1">
                            <label class="titulo_label">Descripción</label><br> <!-- Descripción del artículo -->
                            <textarea name="descripcion" rows="5" cols="50" placeholder="Escribe una descripción"></textarea>
                        </div> 
                        <div class="botones"> <!-- Botones de gurdar/cancelar -->
                            <input type="submit" value="Cancelar">
                            <input type="submit" value="Guardar">
                        </div>
                    </form>
                </div>
            </div> 
        </ul>
    </nav>
    <script>
        //MODAL
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        var btn_agregar = document.getElementById("btn_agregar");
        var modal_agregar = document.getElementById("myModal_agregar");
        var span_agregar = document.getElementsByClassName("close_agregar")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }
        //Click en botón agregar
        btn_agregar.onclick = function() {
            modal_agregar.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        span_agregar.onclick = function() {
        modal_agregar.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        } 
    </script>
</body>
</html>
