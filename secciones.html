    <h1>SECCIONES</h1>
    <!--SECCIONES DONDE SE INGRESAN LOS DATOS-->
    <div class="addData">
      <b>Ingresa el nombre de la secci√≥n:</b>
      <input type="text" id="tipo" placeholder="Nombre o tipo..." class="form-control my-3">
    </div>

      <a class="btn btn-info" id="boton" onclick="guardarSeccion()">Guardar</a>

    </div>

            <th scope="col">Ver</th>

        </tbody>
      </table>
