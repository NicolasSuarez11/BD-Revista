<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista</title>
    <link rel="stylesheet" href="/styles/secciones.css">
</head>
<body>
    <header>
        <h1>Revista</h1>
    </header>
    <a class="boton_atras" href="index.html"> <!-- Botón de atrás -->
        <img class="icono_atras" src="/assets/flecha-atras.png">
    </a>
    <div class="titulos">
        <h3> Secciones </h3>
        <div class="edicion"> 07/2021 </div> <!-- Edición actual - que se está consultando -->
    </div>
    <nav>
        <ul class="lista_secciones"> <!-- Lista de secciones -->
            <li class="seccion"> <!-- ítem - Sección -->
                <div class="titulo_seccion">
                    <b> Actualidad </b> <!-- Nombre de la sección -->
                    <button id="myBtn"> <!-- opción - editar sección -->
                        <img class="icono" src="/assets/editar-1.png"/>
                    </button>
                    <!-- Editar seccion -->
                    <div id="myModal" class="modal"> <!-- Contenido del modal - editar -->
                        <div class="modal-content"> 
                            <span class="close" class="icono" src="/assets/cerrar.png">&times;</span>                            
                            <form class="edit">
                                <div class="edit_1">
                                    <label class="titulo_label">Secciones</label><br> <!-- Editar nombre de sección -->
                                    <input type="text" placeholder="Nombre de la sección">
                                </div>
                                <div class="botones"> <!-- Botones de gurdar/cancelar -->
                                    <input type="submit" value="Cancelar">
                                    <input type="submit" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div> 
                    <button> <!-- opción - eliminar sección -->
                        <img class="icono" src="/assets/cerrar-1.png"/>
                    </button>
                </div>
                <ul>  <!-- ítem - Artículos de la sección -->
                    <a href="/articulos.html" class="item_seccion">  <!-- ítem - Artículo -->
                        <li>
                            <b> Noticias </b>
                        </li>
                    </a>
                    <a href="/articulos.html" class="item_seccion"> <!-- ítem - Artículo -->
                        <li>
                            <b> Entrevistas </b>
                        </li>
                    </a>
                </ul>
            </li>
            <button id="btn_agregar" class="agregar_seccion"> <!-- Botón de agregar sección -->
                <li>
                    <img class="icono" src="/assets/agregar.png"/>
                </li>
            </button>
            
            <!-- Agregar -->
            <div id="myModal_agregar" class="modal"> <!-- Contenido del modal - agregar -->
                <div class="modal-content"> 
                    <span class="close_agregar" class="icono" src="/assets/cerrar.png">&times;</span>                        
                    <form class="edit">
                        <div class="edit_1">
                            <label class="titulo_label">Sección</label><br> 
                            <input type="text" placeholder="Nombre de la sección">
                        </div>
                        <div class="botones"> <!-- Botones de gurdar/cancelar -->
                            <input type="submit" value="Cancelar">
                            <input type="submit" value="Guardar">
                        </div>
                    </form>
                </div>
            </div> 
        </ul>
    </nav>
    <script>
        //MODAL
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        var btn_agregar = document.getElementById("btn_agregar");
        var modal_agregar = document.getElementById("myModal_agregar");
        var span_agregar = document.getElementsByClassName("close_agregar")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }
        //Click en botón agregar
        btn_agregar.onclick = function() {
            modal_agregar.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
        span_agregar.onclick = function() {
        modal_agregar.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        } 
    </script>
</body>
</html>
