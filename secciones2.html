<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Revista-Secciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <h1>REVISTA</h1>
        <h2>Secciones</h2>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" placeholder="nombre de la seccion..." class="form-control" id="nombreS">
        </div>

        <button class="btn btn-info" id="botonS" onclick="guardarSeccion()">ENVIAR</button>

        <table class="table my-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Seccion</th>
              <th scope="col">Eliminar</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody id="tablaSeccion"></tbody>
        </table>

      </form>
      
    </div>
  </div>
    
</body>
