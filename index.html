<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1>Revista</h1>
    </header>
    <a class="boton_atras" href="#"> <!-- Botón de atrás -->
        <img class="icono_atras" src="/assets/flecha-atras.png">
    </a>
    <div class="titulos">
        <h3> Ediciones </h3>
    </div>
    <nav>
        <ul id="lista_ediciones" class="lista_ediciones"> <!-- Lista de ediciones de la revista -->
            <li class="item_ediciones"> <!-- ítem - Edición -->
                <a href="/secciones.html"> 02 / 2021 </a> <!-- Fecha de la edición -->
                <button id="myBtn" class="boton_opciones"> <!-- opción - editar -->
                    <img class="icono" src="/assets/editar.png"/>
                </button>

                <!-- Editar -->
                <div id="myModal" class="modal"> <!-- Contenido del modal - editar -->
                    <div class="modal-content"> 
                        <span class="close" class="icono" src="/assets/cerrar.png">&times;</span>                        
                        <form class="edit">
                            <div class="edit_1">
                                <label class="titulo_label">Edición</label><br> 
                                <select id="edicion"> <!-- Menú de ediciones -->
                                    <option value="año">07/2021</option>
                                    <option value="año">07/2022</option>
                                </select>
                            </div>
                            <div class="edit_1">
                                <label class="titulo_label">Secciones</label><br> <!-- Checkbox de secciones -->
                                <input type="checkbox" value="name_seccion"> 
                                <label> Actualidad </label><br>
                                <input type="checkbox" value="name_seccion">
                                <label> Moda </label>
                            </div>
                            <div class="edit_1">
                                <label class="titulo_label">Artículos</label><br> <!-- Checkbox de artículos -->
                                <input type="checkbox" value="name_seccion"> 
                                <label> Noticias </label>
                            </div>
                            <div class="boton_borrar">  
                                <input type="submit" value="Borrar"> <!-- Botón de borrar lo seleccionado -->
                            </div>
                            <div class="botones"> <!-- Botones de gurdar/cancelar -->
                                <input type="submit" value="Cancelar">
                                <input type="button" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div> 
                <img class="icono" src="/assets/cerrar.png"/> 
            </li>
            <li>
                <button class="agregar"> <!-- Botón de agregar edición -->
                    <img class="icono" src="/assets/agregar.png"/>
                </button>
            </li>
        </ul>
    </nav>
    
    <script>
        //MODAL
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        } 
    </script>
</body>
</html>
