<html lang="en">
<head>

    <title>Revista</title>

<body>
  <div class="container">
    <h1>REVISTA</h1>
    <input type="text" id="nombre" placeholder="nombre" class="form-control my-3">
    <input type="text" id="apellido" placeholder="apellido" class="form-control my-3">
    <a class="btn btn-info" id="boton" onclick="guardarEdicion()">Guardar</a>

    <table class="table my-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody id="tabla">
        </tbody>
      </table>
  </div>
  
</body>
